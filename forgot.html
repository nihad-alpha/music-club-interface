<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login-form.css">
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Password Recovery </h2>
          <br>
          <br>
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="images/dummy-icon.png" id="icon" alt="User Icon" />
          </div>
          
          <!-- Login Form -->
          <form>
            <div><input type="text" id="email" class="fadeIn second" name="login" placeholder="What is your email?"></div>
            <div><label id ="greska1" style="visibility: hidden">Email is missing</label></div>
            <div><input type="button" onclick="onClick()" value="Send email"></div>
          </form>
      
        </div>
      </div>
</body>

<script src="js/jquery-1.10.2.js"></script>

<script>
    function onClick(){

    var email = $("#email").val();
    if(!email.includes("@")) {
        document.getElementById('email').style.borderColor = "red";
        document.getElementById('greska1').innerHTML = "Input format of email is incorrect, or the email is missing!";
        document.getElementById('greska1').style.visibility = "visible";
        document.getElementById('email').placeholder = "";
    }else {
        location.href = "login.html";
    }

    if(document. getElementById("email").value.length ==0)
    {
        document.getElementById('email').style.borderColor = "red";
        document.getElementById('greska1').style.visibility = "visible";
        document.getElementById('email').placeholder = "What is your email?";
    } 
}
</script>
</html>
