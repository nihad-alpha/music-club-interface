<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music Club Portal</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/jQuerySPApp.css" rel="stylesheet">
</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="index.html" class="navbar-brand">
          <img src="images/dummy-icon.png"></img>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav">
          <li><a href="#home"> Home</a></li>
          <li><a href="#members"> Members</a></li>
          <li><a href="#activities"> Activities</a></li>
          <li><a href="#media"> Media</a></li>
          <li><a href="#about"> About</a></li>
          <li><a href="#contact"> Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right navbar-user">
          <li class="external external-links">
            <a href="login.html"> Login</a>
          </li>
          <li class="external external-links">
            <a href="register.html"> Register</a>
          </li>
          <li class="external external-links">
            <a href="#"> YouTubeIcon </a>
          </li>
          <li class="external external-links">
            <a href="#"> InstagramIcon </a>
          </li>
          <li class="external external-links">
            <a href="#"> IBUIcon </a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <main id="jqueryspapp" role="main">
      <section id="home" data-load="index.html"></section>
      <section id="members" data-load="pages/members.html"></section>
      <section id="activities" data-load="pages/activities.html"></section>
      <section id="media" data-load="pages/media.html"></section>
      <section id="about" data-load="pages/about.html"></section>
      <section id="contact" data-load="pages/contact.html"></section>
    </main>

  </div><!-- /#wrapper -->

  <!-- JavaScript -->
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/jQuerySPApp.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        var app = $.jQuerySPApp({defaultView  : "home"}); // initialize
        app.route({view: 'home', load: 'home.html' });
        app.route({view: 'members', load: 'members.html' });
        app.route({view: 'activities', load: 'activities.html' });
        app.route({view: 'media', load: 'media.html' });
        app.route({view: 'about', load: 'about.html' });
        app.route({view: 'contact', load: 'contact.html' });

        // run app
        app.run();
      });
    </script>

</body>

</html>
