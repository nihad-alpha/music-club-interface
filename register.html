<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login-form.css">
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="login.html"><h2 class="inactive underlineHover"> Sign In </h2></a>
          <h2 class="active"> Sign Up </h2>
          <br>
          <br>
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="images/dummy-icon.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <div><input type="text" id="email" class="fadeIn second" name="email" placeholder="email"></div>
            <div><label id ="greska1" style="visibility: hidden">Email is missing</label></div>
            <div><input type="text" id="username" class="fadeIn third" name="username" placeholder="username"></div>
            <div><label id ="greska2" style="visibility: hidden">Username is missing</label></div>
            <div><input type="password" id="password" class="fadeIn third" name="password" placeholder="password"></div>
            <div><label id ="greska3" style="visibility: hidden">Password is missing</label></div>
            <div><input type="button" onclick="onClick()" value="Sign Up"></div>
          </form>
      
        </div>
      </div>
</body>

<script src="js/jquery-1.10.2.js"></script>

<script>
    function onClick(){
    if(document.getElementById("email").value.length ==0)
    {
        document.getElementById('email').style.borderColor = "red";
        document.getElementById('greska1').style.visibility = "visible";
        document.getElementById('email').placeholder = "";
    } else {
        document.getElementById('email').style.borderColor = "white";
        document.getElementById('greska1').style.visibility = "hidden";
    }

    if(document.getElementById("username").value.length ==0)
    {
        document.getElementById('username').style.borderColor = "red";
        document.getElementById('greska2').style.visibility = "visible";
        document.getElementById('username').placeholder = "";
    } else {
        document.getElementById('username').style.borderColor = "white";
        document.getElementById('greska2').style.visibility = "hidden";
    }

    if(document.getElementById("password").value.length ==0)
    {
        document.getElementById('password').style.borderColor = "red";
        document.getElementById('greska3').style.visibility = "visible";
        document.getElementById('password').placeholder = "";
    } else {
        document.getElementById('password').style.borderColor = "white";
        document.getElementById('greska3').style.visibility = "hidden";
    }

    var email = $("#email").val();
    if(!email.includes("@")) {
        document.getElementById('email').style.borderColor = "red";
        document.getElementById('greska1').innerHTML = "Input format of email is incorrect, or the email is missing!";
        document.getElementById('greska1').style.visibility = "visible";
        document.getElementById('email').placeholder = "";
    }

    if(document.getElementById("password").value.length != 0 
    && document. getElementById("username").value.length != 0 
    && document. getElementById("email").value.length != 0 
    && email.includes("@"))
    {
        location.href = "login.html";
    }

    
}
</script>
</html>
