<html lang="en">

<head>
    <title>Media</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contact-form.css">
</head>

<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1>Contact <small>Music Club Portal</small></h1>
            <ol class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active"><i class="fa fa-desktop"></i> Contact</li>
            </ol>
        </div>
    </div>

    <div class="wrapper">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>
            <a href="register.html">
                <h2 class="inactive underlineHover"> Sign Up </h2>
            </a>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="images/dummy-icon.png" id="icon" alt="User Icon" />
            </div>

            <!-- Contact Form -->
            <form>
                <div><input type="text" id="fname" class="fadeIn second" name="login" placeholder="First Name"></div>
                <div><label id="greska1" style="visibility: hidden">Required field!</label></div>
                <div><input type="text" id="lname" class="fadeIn third" name="login" placeholder="Last Name"></div>
                <div><label id="greska2" style="visibility: hidden">Required field!</label></div>
                <div><input type="text" id="message" class="fadeIn third" name="login" placeholder="Message"></div>
                <div><label id="greska3" style="visibility: hidden">Required field!</label></div>
                <div><input type="button" onclick="onClick()" value="Submit"></div>
            </form>
        </div>
    </div>
</div>
